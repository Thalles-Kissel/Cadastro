<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="centralizar">
            <h1>Faça seu cadastro</h1>
        </div>


        <div id="input">
            
            <form action="#" method="post">
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome">
        
            <br><br>
            
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" placeholder="Digite seu Email:">

            <br><br>

            <label for="Senha">Senha:</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha">

            <br> <br>

            <label for="Idade">Idade:</label>
            <input type="number" name="Idade" id="Idade" placeholder="idade" min="18" max="100" class="small-input">

            <br> <br>

            <label for="Termos">Aceito os termos</label>
            <input type="checkbox" name="Termos" id="Termos">
    </header>

        <br><br>

        <div class="centralizar">
            <h1>Outras informaçoes</h1>
        </div>
        
    <fieldset>

        <label for="website"></label>
        <input type="url" name="Website" id="" placeholder="https://">
   
        <br><br>
        
        <label for="Telefone">Telefone:</label>
        <input type="tel" name="Telefone" id="Telefone" placeholder="(xx) xxxxx-xxxx">

        <br><br>

        
        <label for="Genero">Gênero</label>

        <input type="radio" name="Genero" id="masculino" class="small-input" value="masculino">
        <label for="Masculino" class="inline-label"> Masculino</label>

        <input type="radio" name="Genero" id="feminino" class="small-input" value="feminino">
        <label for="feminino" class="inline-label"> Feminino</label>

        <input type="radio" name="Genero" id="outro" class="small-input" value="outro">
        <label for="outro" class="inline-label"> Outro</label>

        <br><br>

        <label for="Data-Nascimento">Data de Nascimento</label>
        <input type="date" name="Data-Nascimento" id="Data-Nascimento">

        <br><br>

        <label for="Cor-Favorita">Cor Favorita</label>
        <input type="color" name="Cor-Favorita" id="Cor-Favorita">

        <br><br>

        <label for="Satisfacao">Satisfação</label>
        <input type="range" name="Satisfacao" id="Satisfacao" min="0" max="1000">

        <br><br>
        <label for="Comentarios">Comentários</label>
        <textarea name="Comentarios" id="Comentarios" rows="10" placeholder="Deixe seu comentario!"></textarea>

        <br><br>

        <label for="pais">País:</label>

        <select name="Pais" id="Pais">
            <option value="Brasil">Brasil</option>
            <option value="Canada">Canada</option>
            <option value="Russia">Russia</option>
            <option value="Espanha">Espanha</option>
            <option value="Franca">Franca</option>

        </select>

        <br>

        <label for="Arquivo">Carregar Arquivo</label>
        <input type="file" name="Arquivo" id="Arquivo">

        <br><br>

        <button type="submit">Enviar</button>
    </fieldset>

    </div>
    </form>

</body>
</html>
